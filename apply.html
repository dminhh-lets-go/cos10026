<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>LuckyJob - Apply</title>
  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>

  <!-- HEADER & NAV -->
  <header>
    <div class="navbar">
      <div class="navbar-left">
        <div class="logo">LuckyJob</div>
        <input type="checkbox" id="menu-toggle" />
        <nav class="navbar-menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="jobs.html">Jobs</a></li>
            <li><a href="apply.html">Apply</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="enhancements.html">Enhancements</a></li>
            <li><a href="mailto:yourID@swin.edu.au">Email</a></li>
          </ul>
        </nav>
      </div>
      <div class="navbar-right">
        <div class="location">New York, NY</div>
        <div class="user-avatar"></div>
        <label for="menu-toggle" class="menu-btn">&#9776; Menu</label>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <div class="main-content" style="flex-direction: column;">
    <section style="background: #fff; border-radius: 8px; padding: 1rem;">
      <h1>Job Application Form</h1>

      <form action="https://mercury.swin.edu.au/it000000/formtest.php" method="post">
        <label for="refNo">Job Reference Number (5 alphanumeric):</label><br>
        <input type="text" id="refNo" name="jobRef" pattern="[A-Za-z0-9]{5}" maxlength="5" required>
        <br><br>

        <label for="fname">First Name (max 20 alpha):</label><br>
        <input type="text" id="fname" name="firstName" pattern="[A-Za-z]{1,20}" required>
        <br><br>

        <label for="lname">Last Name (max 20 alpha):</label><br>
        <input type="text" id="lname" name="lastName" pattern="[A-Za-z]{1,20}" required>
        <br><br>

        <label for="dob">Date of Birth (dd/mm/yyyy):</label><br>
        <input type="text" id="dob" name="dob" placeholder="e.g. 15/08/2000" pattern="\\d{1,2}/\\d{1,2}/\\d{4}"
          required>
        <br><br>

        <fieldset>
          <legend>Gender</legend>
          <label><input type="radio" name="gender" value="Male" required>Male</label>
          <label><input type="radio" name="gender" value="Female" required>Female</label>
          <label><input type="radio" name="gender" value="Other" required>Other</label>
        </fieldset>
        <br>

        <label for="address">Street Address (max 40 chars):</label><br>
        <input type="text" id="address" name="address" maxlength="40" required>
        <br><br>

        <label for="suburb">Suburb/Town (max 40 chars):</label><br>
        <input type="text" id="suburb" name="suburb" maxlength="40" required>
        <br><br>

        <label for="state">State:</label><br>
        <select id="state" name="state" required>
          <option value="">--Select--</option>
          <option value="VIC">VIC</option>
          <option value="NSW">NSW</option>
          <option value="QLD">QLD</option>
          <option value="NT">NT</option>
          <option value="WA">WA</option>
          <option value="SA">SA</option>
          <option value="TAS">TAS</option>
          <option value="ACT">ACT</option>
        </select>
        <br><br>

        <label for="postcode">Postcode (4 digits):</label><br>
        <input type="text" id="postcode" name="postcode" pattern="\\d{4}" required>
        <br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="phone">Phone (8-12 digits/spaces):</label><br>
        <input type="text" id="phone" name="phone" pattern="[0-9 ]{8,12}" required>
        <br><br>

        <fieldset>
          <legend>Skills</legend>
          <label><input type="checkbox" name="skills" value="HTML" checked>HTML</label>
          <label><input type="checkbox" name="skills" value="CSS" checked>CSS</label>
          <label><input type="checkbox" name="skills" value="JS" checked>JavaScript</label>
          <label><input type="checkbox" name="skills" value="Other">Other skills...</label>
        </fieldset>
        <br>

        <label for="otherSkills">Describe other skills:</label><br>
        <textarea id="otherSkills" name="otherSkills" rows="4" cols="40"></textarea>
        <br><br>

        <button type="submit">Apply</button>
      </form>
    </section>
  </div>
</body>

</html>
